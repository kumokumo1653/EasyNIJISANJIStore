<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="scss.css" />
    <link rel="stylesheet" href="mylibrary.css" />
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <div id="loading" class="position-absolute w-100 h-100 d-none">
      <div class="position-absolute top-50 start-50 translate-middle">
        <div class="spinner-border text-light" role="status"></div>
      </div>
    </div>
    <header
      class="d-flex flex-wrap justify-content-between align-items-center py-3 mb-4 border-bottom bg-primary text-light"
    >
      <div class="fs-2 ps-3">Easy NIJISANJI Store</div>
      <div class="fs-2">ライブラリ</div>
      <i class="material-symbols-outlined fs-1 pe-3" role="button" id="btn-information">info</i>
    </header>
    <div class="my-3 container" id="my-library">
      購入したデジタルグッズ一覧です。ダウンロードボタンからダウンロードページにアクセスできます。
    </div>
    <script src="mylibrary.js"></script>
  </body>
</html>
