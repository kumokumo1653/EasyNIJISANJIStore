<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="scss.css" />
    <link rel="stylesheet" href="popup.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,300,0,0"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <meta charset="UTF-8" />
  </head>
  <body>
    <div class="app">
      <div id="loading" class="position-absolute w-100 h-100 d-none">
        <div class="position-absolute top-50 start-50 translate-middle">
          <div class="spinner-border text-light" role="status"></div>
        </div>
      </div>
      <div class="header px-3 bg-primary text-light d-flex flex-wrap justify-content-between align-items-center">
        <div class="fs-2">バーチャルカート</div>
        <i class="material-symbols-outlined fs-2" role="button" id="btn-information">info</i>
      </div>
      <div class="my-3 container">
        <ul class="list-group mb-3" id="virtual-cart"></ul>
        <button type="button" class="btn btn-primary" id="btn-put-items">カートに入れる</button>
      </div>
    </div>
    <script src="bootstrap.bundle.min.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
